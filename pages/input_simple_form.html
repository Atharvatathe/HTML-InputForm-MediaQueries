<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel ="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class = "headerContainer"><h1>HTML 5 Form input Fields</Fieldset></h1></header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password Input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email Input: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL Input: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number Input: </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">Tel Number Input: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search Input: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="natinveDateTimePicker">
            <label for="party">Choose Date and Time: </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your Salary: </label>
            <input type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>        
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        //UC1
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent="Name is Incorrect";
        });

        //UC2
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex = RegExp('^[a-z0-9+_.-]+@[a-zA-Z0-9.-]+$');
            if(emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent="Email is Incorrect";
         });

         //UC3
         const phoneNumber = document.querySelector('#tel');
         const phoneNumberError = document.querySelector('.tel-error');
         phoneNumber.addEventListener('input',function(){
            let phoneRegex = RegExp('^[0-9]{2}[\\s][789]{1}[0-9]{9}$');
            if(phoneRegex.test(phoneNumber.value))
                phoneNumberError.textContent="";
            else phoneNumberError.textContent="Phone Number is invalid";
         });
        
        //UC5 password All rule should pass
        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.pwd-error');
        password.addEventListener('input', function(){
            let pwdRegex = RegExp('^(?=.*[A-Za-z])(?=.*\\d)(?=.*[@$!%*#?&])[A-Za-z\\d@$!%*#?&]{8,}$');
            if(pwdRegex.test(password.value))
                passwordError.textContent="";
            else passwordError.textContent="Password is invalid";
        });
      
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value; 
        });
    </script>
    
</body>
</html>
